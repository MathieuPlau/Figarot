<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>/!\ FIGAROT /!\</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Roboto', sans-serif;
        }
         h1, h2 {
            font-family: 'Roboto', sans-serif; 
            font-weight: 700;
        }
        .tab {
            cursor: pointer; 
            padding: 10px; 
            background-color: #f1f1f1; 
            margin-right: 5px; 
            display: inline-block; 
        }
        .tab.active { 
            background-color: #ddd; 
        }
        #file-list { 
            margin-top: 20px; 
        }        
        .sound-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .sound-box {
        width: 150px;
        height: 100px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        display: flex;
        flex-direction: column; /* Stack filename and other elements */
        align-items: center;
        justify-content: center;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 10px;
        overflow: hidden; /* Prevent text overflow */
        }
        .sound-box a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 16px;
            word-break: break-word; /* Ensure long names wrap inside the box */
            text-align: center;
            margin-bottom: 5px; /* Space between the filename and other content */
        }
    </style>
</head>
<body>
    <h1>FIGAROT</h1>

    <!-- Tabs for Folders -->
    <div id="folder-tabs">
        {% for item in directory_contents %}
            {% if item.type == 'folder' %}
                <div class="tab" onclick="loadFolderContents('{{ item.name }}')">
                    {{ item.name }}
                </div>
            {% endif %}
        {% endfor %}
    </div>

    <!-- Display Files -->
    <div id="file-list">
        <h2>Select a folder to see files</h2>
    </div>

    <script>
        // Function to load folder contents via AJAX
        function loadFolderContents(folder) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            fetch(`/folder_contents?folder=${folder}`)
                .then(response => response.json())
                .then(data => {
                    const fileList = document.getElementById('file-list');
                    fileList.innerHTML = `<h2>Sons de ${folder}</h2>`;
                    const soundGrid = document.createElement('div');
                    soundGrid.classList.add('sound-grid');

                    data.forEach(item => {
                        if (item.type === 'file') {
                            const filePath = `./samples/${folder}/${item.name}`;
                            const fileNameWithoutExtension = item.name.replace(/\.[^/.]+$/, ""); // Remove the extension
                            // \.[^/.]+$: Matches a period followed by any sequence of characters that are not / or another . until the end of the string.
                            const soundBox = document.createElement('div');
                            soundBox.classList.add('sound-box');
                            soundBox.innerHTML = `<a href="#" onclick="playSound('${filePath}')">${fileNameWithoutExtension}</a>`;
                            soundGrid.appendChild(soundBox);
                        }
                    });

                    fileList.appendChild(soundGrid);
                });
        }
        
        
        // Function to trigger sound playback on the server
        function playSound(filePath) {
            // Send a POST request to the server to play the sound
            fetch('/play_sound', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ file_path: filePath })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    console.log(data.message);
                } else {
                    console.error(data.message);
                }
            });
        }
    </script>
</body>
</html>
