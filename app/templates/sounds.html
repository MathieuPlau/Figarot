<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Directory Listing</title>
    <style>
        .tab { cursor: pointer; padding: 10px; background-color: #f1f1f1; margin-right: 5px; display: inline-block; }
        .tab.active { background-color: #ddd; }
        #file-list { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Directory Browser</h1>

    <!-- Tabs for Folders -->
    <div id="folder-tabs">
        {% for item in directory_contents %}
            {% if item.type == 'folder' %}
                <div class="tab" onclick="loadFolderContents('{{ item.name }}')">
                    {{ item.name }}
                </div>
            {% endif %}
        {% endfor %}
    </div>

    <!-- Display Files -->
    <div id="file-list">
        <h2>Select a folder to see files</h2>
    </div>

    <script>
        // Function to load folder contents via AJAX
        function loadFolderContents(folder) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            fetch(`/folder_contents?folder=${folder}`)
                .then(response => response.json())
                .then(data => {
                    const fileList = document.getElementById('file-list');
                    fileList.innerHTML = `<h2>Contents of ${folder}</h2><ul>`;

                    data.forEach(item => {
                        if (item.type === 'file') {
                            const filePath = `./samples/${folder}/${item.name}`;
                            fileList.innerHTML += `
                                <li>
                                    <a href="#" onclick="playSound('${filePath}')">${item.name}</a>
                                </li>`;
                        }
                    });
                    fileList.innerHTML += `</ul>`;
                });
        }

        // Function to trigger sound playback on the server
        function playSound(filePath) {
            // Send a POST request to the server to play the sound
            fetch('/play_sound', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ file_path: filePath })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    console.log(data.message);
                } else {
                    console.error(data.message);
                }
            });
        }
    </script>
</body>
</html>
